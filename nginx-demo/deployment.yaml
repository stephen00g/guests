apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-demo
  template:
    metadata:
      labels:
        app: nginx-demo
    spec:
      serviceAccountName: nginx-demo
      containers:
        - name: php
          image: php:8.2-apache
          ports:
            - containerPort: 80
          volumeMounts:
            - name: welcome-page
              mountPath: /var/www/html
              readOnly: true
      volumes:
        - name: welcome-page
          configMap:
            name: nginx-demo-welcome

